<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session History</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: center; }
    th { background-color: #f2f2f2; }
    .correct { color: green; }
    .warning { color: darkorange; }
    .error { color: red; }
  </style>
</head>
<body>

<h1>üìö Past Study Sessions</h1>

<table id="history">
  <thead>
    <tr>
      <th>Date</th>
      <th>Exercises Completed</th>
      <th>Accuracy</th>
    </tr>
  </thead>
  <tbody>
    <tr><td colspan="3">Loading session history...</td></tr>
  </tbody>
</table>

<script>
async function fetchSessionHistory() {
  try {
    const response = await fetch("/api/session/history");
    if (!response.ok) {
      document.querySelector("#history tbody").innerHTML = "<tr><td colspan='3'>‚ö†Ô∏è No session history available.</td></tr>";
      return;
    }

    const data = await response.json();
    const sessions = data.sessions;

    if (sessions.length === 0) {
      document.querySelector("#history tbody").innerHTML = "<tr><td colspan='3'>‚ö†Ô∏è No session history available.</td></tr>";
      return;
    }

    const rows = sessions.map(session => {
      let colorClass = "correct";
      if (session.accuracy_rate < 60) colorClass = "error";
      else if (session.accuracy_rate < 80) colorClass = "warning";

      return `
        <tr>
          <td>${session.date}</td>
          <td>${session.total_exercises}</td>
          <td class="${colorClass}">${session.accuracy_rate}%</td>
        </tr>
      `;
    }).join("");

    document.querySelector("#history tbody").innerHTML = rows;
  } catch (error) {
    document.querySelector("#history tbody").innerHTML = "<tr><td colspan='3'>‚ö†Ô∏è Error loading history.</td></tr>";
    console.error(error);
  }
}

// Fetch when page loads
fetchSessionHistory();
</script>

</body>
</html>
